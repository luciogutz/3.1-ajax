<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css">
    <script src="js/main.js" charset="utf-8"></script>
    <title> 3.1-Ajax assignment-Adventurer Mode </title>
  </head>
  <body class="wrapper">
      <nav class="nav__details">
        <img        src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png"
          class="logo__details">
        <input
          class="search__details"
          type="text"
          name="search"
          value="">
        <a href="#" class="nav__Links"> Pull reguests </a>
        <a href="#" class="nav__Links"> Issues </a>
        <a href="#" class="nav__Links"> Gist </a>
        <p class="plus"> + </p>
        <img src="https://pbs.twimg.com/profile_images/616309728688238592/pBeeJQDQ.png" class="nav__Right--img">
      </nav>
      <aside
            class="profile__details">
          <div
             class="leftSide">
            <img
             class="profile__pic"
             src="https://avatars3.githubusercontent.com/u/23609224?v=3&s=460" alt="">
            <h3 data-js="login">  </h3>
            <div
                data-js="profile">
            </div>
            <button
              class="button__edit"
              type="button" name="button">
              Edit Profile
            </button>
            <p
              class="created__details"
              data-js="created">
            </p>
            <h3>
              Organizations 
            </h3>
            <img
              class="tiy__img"
              src="https://avatars2.githubusercontent.com/u/18295007?v=3&s=70" alt="">
          </div>
      </aside>
      <main class="main__details">
        <p img src=""> ProTip! Updating your profile with your name, location, and a profile picture helps other GitHub users get to know you. </p>
      </main>
  </body>
</html>
